<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16 32x32 64x64" href="favicon.png" />
    <link rel="stylesheet" href="/dev/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librerías [Development]</title>
  </head>
  <body>
    <script type="module" src="/dev/main.js"></script>
    <main>
      <div class="container">
        <j5-collapse>
          <section slot="summary"><h2>Título del resumen</h2></section>
          <section slot="content">
            <p>Resumen del collapse</p>
            <p>
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus sit ullam temporibus impedit
              atque magnam. Et quia aliquid eligendi alias libero! Ipsa magni alias placeat optio odit
              maiores! Quod, enim?
            </p>
          </section>
        </j5-collapse>
      </div>
      <div class="container">
        <j5-json-transform></j5-json-transform>
      </div>
      <div class="container">
        <j5-tooltip text="Probando un texto mediano para el tooltip.">
          <div>Esto es un ejemplo del tooltip</div>
        </j5-tooltip>
      </div>
      <div class="container">
        <j5-toggle checked="true" label="Inactivo/Activo"></j5-toggle>
      </div>
      <div class="container">
        <j5-carousel count-slides="2" transition-auto="5000">
          <div class="item"><span>1</span></div>
          <div class="item"><span>2</span></div>
          <div class="item"><span>3</span></div>
          <div class="item"><span>4</span></div>
          <div class="item"><span>5</span></div>
          <div class="item"><span>6</span></div>
        </j5-carousel>
      </div>
    </main>
  </body>
</html>
